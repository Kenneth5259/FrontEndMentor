<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/css2?family=Inter&display=swap">


  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="testimonial">
    <div class="testimonial__graphics__wrapper">
      <div class="testimonial__graphics">
        <div class="testimonial__photo">
          <img id='photo' src="images/image-tanya.jpg" alt="Tanya">
        <div class="testimonial__graphics__arrows__wrapper">
          <div class="testimonial__graphics__arrows">
            <img src="images/icon-prev.svg" alt="<" id='prev' onclick='changeIndex()'/>
            <img src="images/icon-next.svg" alt=">" id='next' onclick='changeIndex()'/>
          </div>
        </div>
      </div>
        
      </div>
    </div>
    <div class="testimonial__texts">
      <p class="testimonial__info">
        I’ve been interested in coding for a while but never taken the jump, until now.\nI couldn’t recommend this course enough. I’m now in the job of my dreams and so \nexcited about the future. "
      </p>
      <div class="testimonial__title__wrapper">
        <h1 class="testimonial__title">Tanya Sinclair</h1>
        <h2 class="testimonial__subtitle">UX Engineer</h2>  
      </div>
      
    </div>
    
  </div>
  
  
  <!--div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kenneth Carroll</a>.
  </div-->


  <script src='script.js'></script>
</body>
</html>
